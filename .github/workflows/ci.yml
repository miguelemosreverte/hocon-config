name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Check out your code
      - uses: actions/checkout@v4

      # 2) Use Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3) Install dependencies
      - name: Install
        run: npm ci

      # 4) Run tests
      - name: Test
        run: npm test

  publish-gpr:
    # This job only runs once 'build' job completes successfully
    needs: build
    runs-on: ubuntu-latest

    # We need 'packages: write' to allow publishing to GitHub Packages
    permissions:
      contents: read
      packages: write

    steps:
      # 1) Check out code again in this job
      - uses: actions/checkout@v4

      # 2) Use Node, pointing to the GitHub registry
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      # 3) Install dependencies again (publish requires them, e.g. to build)
      - name: Install
        run: npm ci

      # 4) Publish to GitHub Packages
      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
